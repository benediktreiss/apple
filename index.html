<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID Anmelden</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 350px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        img {
            width: 60px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            width: 95%;
            padding: 12px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .confirmation {
            display: none;
            font-size: 16px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
        <h2>Apple ID</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Apple-ID oder E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Anmelden</button>
        </form>
        <!-- Hinweis: Nur Demo – keine Datenspeicherung -->
        <div class="confirmation" id="confirmationMsg">
            ✅ Anmeldung erfolgreich!  
            <br>Vielen Dank.
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Formular ausblenden
            document.getElementById("loginForm").style.display = "none";

            // Bestätigung anzeigen
            document.getElementById("confirmationMsg").style.display = "block";
        });
    </script>
</body>
</html>
